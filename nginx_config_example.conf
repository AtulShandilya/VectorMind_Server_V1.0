# Example Nginx configuration for handling large file uploads
# Place this in /etc/nginx/sites-available/your-site or include in your nginx config

server {
    listen 80;
    server_name your-domain.com;

    # Increase client body size limit (default is 1MB)
    # Set to 100MB or higher as needed
    client_max_body_size 100M;
    
    # Increase buffer sizes for large requests
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }
}


